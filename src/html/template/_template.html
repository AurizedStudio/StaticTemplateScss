<!DOCTYPE html>
<html lang="ja">
<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# website: http://ogp.me/ns/website#">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>{% block title %}{% endblock %}</title>
<meta name="description" content="{% block description %}{% endblock %}">
<meta property="og:title" content="{% block ogtitle %}{% endblock %}">
<meta property="og:type" content="{% block ogtype %}{% endblock %}">
<meta property="og:url" content="{% block ogurl %}{% endblock %}">
<meta property="og:description" content="{% block ogdescription %}{% endblock %}">
<meta property="og:site_name" content="{% block ogsitename %}{% endblock %}">
<meta property="og:image" content="{% block ogimage %}{% endblock %}">
<meta name="format-detection" content="telephone=no">
<link rel="icon" type="image/png" href="/favicon.png">
<link rel="apple-touch-icon-precomposed" href="/apple-touch-icon.png">
<link rel="stylesheet" href="/css/style.css">
<link href="//fonts.googleapis.com/earlyaccess/notosansjapanese.css" rel="stylesheet">
</head>
<body class="{{bodyClass}}">

{% if bodyClass == 'page-example' %}
{% include 'module/_head1.html' %}
{% endif %}

<div class="wrap">

{% if bodyClass == 'page-example2' %}
{% include 'module/_head2.html' %}
{% endif %}

<main class="main">
{% block main %}
{% endblock %}
</main>

{% include 'module/_foot.html' %}

</div>
<script src="/js/jquery-3.3.1.min.js"></script>
<script src="/js/device.js"></script>
{% if bodyClass == 'page-example' %}
<script src="/js/style.js"></script>
{% endif %}

</body>
</html>
